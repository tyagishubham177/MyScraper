name: Amul Watchdog

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 min
  workflow_dispatch:        # manual run button

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: pw-browsers
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-python@2f16944e2a2f90e1091cf07bba468e2e4040d3e4 # v4
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@c7c7cc9389d069b15b76ca1cbd09a3e330f941f1 # v3
        with:
          path: pw-browsers
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install deps
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run stock checker
        env:
          PINCODE:      ${{ secrets.PINCODE }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
        run: python check_stock.py

