<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lassi Watchdog Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide-static@latest/dist/lucide.min.js"></script>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      animation: gradientAnimation 15s ease infinite;
      background-size: 400% 400%; /* Needs to be large enough for smooth animation */
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientAnimation {
      0% {
        background-image: linear-gradient(135deg, #ffecd2, #fcb69f);
        background-position: 0% 50%;
      }
      33% {
        background-image: linear-gradient(135deg, #fcb69f, #fbc2eb);
        background-position: 100% 50%;
      }
      66% {
        background-image: linear-gradient(135deg, #fbc2eb, #a18cd1);
        background-position: 0% 50%;
      }
      100% {
        background-image: linear-gradient(135deg, #a18cd1, #ffecd2);
        background-position: 100% 50%;
      }
    }

    .card {
      max-width: 800px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); /* For Safari */
      border: 1px solid rgba(209, 213, 219, 0.3);
      /* shadow-lg should still look okay, but might need adjustment if visible */
    }
    #result {
      white-space: pre-wrap;
      /* Keeping bg-light on #result for readability, it will be less transparent */
    }

    /* Button hover effects */
    #enable, #disable, #refresh {
      transition: all 0.2s ease-out;
    }

    #enable:hover, #disable:hover, #refresh:hover {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.175) !important; /* !important to ensure override if needed */
    }

    /* Status pulse animation */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.7;
      }
    }

    .status-loading-pulse {
      animation: pulse 1.5s infinite ease-in-out;
    }

    #status {
      padding: 0.35em 0.65em; /* For badge-like appearance */
      vertical-align: middle; /* Align with icon */
    }

    /* Accordion header hover effects */
    .accordion-button {
      transition: background-color 0.2s ease-out;
    }
    .accordion-button:hover {
      background-color: rgba(0,0,0,0.03); /* Subtle darken */
    }

    /* Fade-in animation for accordion body */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in-content {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container py-4 d-flex justify-content-center">
    <div class="card shadow-lg mx-auto">
      <div class="card-body text-center">
        <h1 class="text-primary mb-4">Lassi Watchdog Control</h1>
        <p>
          Workflow status:
          <span id="status" class="fw-bold">Loading…</span><i data-lucide="info" class="ms-1"></i>
          <div id="loader" class="spinner-border text-info ms-2" role="status" style="display:none;width:1.5rem;height:1.5rem;"><span class="visually-hidden">Loading...</span></div>
          <button id="refresh" class="btn btn-sm btn-secondary ms-2"><i data-lucide="refresh-cw" class="me-1"></i>Check status</button>
        </p>
        <p>Use the buttons below to enable or disable the scheduled GitHub Action.</p>
        <div class="mb-3">
          <button id="enable" class="btn btn-success me-2"><i data-lucide="play-circle" class="me-1"></i>Enable workflow</button>
          <button id="disable" class="btn btn-danger"><i data-lucide="stop-circle" class="me-1"></i>Disable workflow</button>
        </div>
        <pre id="result" class="bg-light p-2 rounded"></pre>
        <h2 class="mt-4">Recent runs</h2>
        <div id="runsAccordion" class="accordion"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const loader = document.getElementById('loader');
    const statusSpan = document.getElementById('status');

    const showLoader = () => {
      loader.style.display = 'inline-block';
      statusSpan.classList.add('status-loading-pulse');
    };
    const hideLoader = () => {
      loader.style.display = 'none';
      statusSpan.classList.remove('status-loading-pulse');
    };

    async function call(path) {
      showLoader();
      document.getElementById('result').textContent = 'Processing...';
      const res = await fetch(path, { method: 'POST' });
      const text = await res.text();
      // hideLoader(); // fetchStatus will handle loader and pulse
      document.getElementById('result').textContent = text;
      await fetchStatus();
    }

    async function fetchStatus() {
      statusSpan.textContent = 'Loading…';
      // Reset classes: remove all except fw-bold, then add new ones.
      statusSpan.className = 'fw-bold';
      statusSpan.classList.add('badge', 'bg-info-subtle', 'text-info-emphasis', 'rounded-pill', 'status-loading-pulse');

      try {
        const res = await fetch('/api/status');
        if (!res.ok) {
          statusSpan.textContent = 'Error';
          statusSpan.className = 'fw-bold';
          statusSpan.classList.add('badge', 'bg-warning-subtle', 'text-warning-emphasis', 'rounded-pill');
          statusSpan.classList.remove('status-loading-pulse');
          hideLoader(); // Hide loader explicitly on error here
          return;
        }
        const data = await res.json();
        statusSpan.textContent = data.state;
        statusSpan.className = 'fw-bold'; // Reset classes
        statusSpan.classList.remove('status-loading-pulse');

        if (data.state && data.state.toLowerCase() === 'enabled') {
          statusSpan.classList.add('badge', 'bg-success-subtle', 'text-success-emphasis', 'rounded-pill');
        } else if (data.state && data.state.toLowerCase() === 'disabled') {
          statusSpan.classList.add('badge', 'bg-danger-subtle', 'text-danger-emphasis', 'rounded-pill');
        } else {
          // Default for any other states like 'unknown' or if state is not what we expect
          statusSpan.classList.add('badge', 'bg-secondary-subtle', 'text-secondary-emphasis', 'rounded-pill');
        }
      } catch (e) {
        statusSpan.textContent = 'Error';
        statusSpan.className = 'fw-bold';
        statusSpan.classList.add('badge', 'bg-warning-subtle', 'text-warning-emphasis', 'rounded-pill');
        statusSpan.classList.remove('status-loading-pulse');
      }
      // Ensure loader is hidden regardless of path, as pulse is also removed.
      // If call() initiated this, its hideLoader was commented out.
      // If refresh button initiated, this hideLoader is appropriate.
      hideLoader();
    }

    document.getElementById('enable').onclick = () => call('/api/enable');
    document.getElementById('disable').onclick = () => call('/api/disable');
    document.getElementById('refresh').onclick = () => {
      fetchStatus();
      fetchRuns();
    };

    async function fetchRuns() {
      const acc = document.getElementById('runsAccordion');
      acc.innerHTML = '<div class="text-center py-2">Loading…</div>';
      try {
        const res = await fetch('/api/runs');
        if (!res.ok) {
          acc.innerHTML = '<div class="text-danger">Error</div>';
          return;
        }
        const data = await res.json();
        if (!data.runs || !data.runs.length) {
          acc.innerHTML = '<div class="text-muted">No data</div>';
          return;
        }
        acc.innerHTML = '';
        data.runs.forEach((r, idx) => {
          const item = document.createElement('div');
          item.className = 'accordion-item';
          const headingId = `heading${idx}`;
          const collapseId = `collapse${idx}`;
          item.innerHTML = `
            <h2 class="accordion-header" id="${headingId}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="false" aria-controls="${collapseId}">
                ${new Date(r.created_at).toLocaleString()} - ${r.conclusion || r.status}
              </button>
            </h2>
            <div id="${collapseId}" class="accordion-collapse collapse" aria-labelledby="${headingId}" data-id="${r.id}" data-url="${r.url}">
              <div class="accordion-body">Loading…</div>
            </div>
          `;
          acc.appendChild(item);
        });

        acc.querySelectorAll('.accordion-collapse').forEach(col => {
          col.addEventListener('show.bs.collapse', async () => {
            if (col.dataset.loaded) return;
            const id = col.dataset.id;
            const url = col.dataset.url;
            const body = col.querySelector('.accordion-body');
            body.textContent = 'Loading…';
            const r = await fetch(`/api/run?id=${id}`);
            if (r.ok) {
              const info = await r.json();
              let html = '';
              html += `<p><a href="${url}" target="_blank">View on GitHub</a></p>`;
              if (info.step) {
                html += `<p><strong>Run stock checker</strong><br>`;
                html += `Status: ${info.step.status}`;
                if (info.step.conclusion) {
                  html += `, Conclusion: ${info.step.conclusion}`;
                }
                if (info.step.started_at) {
                  const st = new Date(info.step.started_at).toLocaleString();
                  html += `<br>Started: ${st}`;
                }
                if (info.step.completed_at) {
                  const ct = new Date(info.step.completed_at).toLocaleString();
                  html += `<br>Completed: ${ct}`;
                }
                html += `</p>`;
              } else {
                html += '<p>No "Run stock checker" step found.</p>';
              }
              body.innerHTML = html;

              const logRes = await fetch(`/api/logs?id=${id}`);
              if (logRes.ok) {
                const blob = await logRes.blob();
                const zip = await JSZip.loadAsync(blob);
                for (const fname of Object.keys(zip.files)) {
                  const lower = fname.toLowerCase();
                  if (lower.includes('run_stock_checker') || lower.includes('stock checker')) {
                    const text = await zip.files[fname].async('string');
                    body.innerHTML += `<pre class="bg-light border mt-2 p-2 small">${text}</pre>`;
                    break;
                  }
                }
              }

              if (info.artifacts && info.artifacts.length) {
                const carouselId = `carousel${id}`;
                let items = '';
                let first = true;
                for (const art of info.artifacts) {
                  const zipRes = await fetch(`/api/artifact?id=${art.id}`);
                  if (zipRes.ok) {
                    const blob = await zipRes.blob();
                    const zip = await JSZip.loadAsync(blob);
                    for (const fname of Object.keys(zip.files)) {
                      if (fname.toLowerCase().endsWith('.png')) {
                        const data = await zip.files[fname].async('base64');
                        items += `
                          <div class="carousel-item ${first ? 'active' : ''}">
                            <img src="data:image/png;base64,${data}" class="d-block w-100">
                          </div>
                        `;
                        first = false;
                      }
                    }
                  }
                }
                if (items) {
                  body.innerHTML += `
                    <div id="${carouselId}" class="carousel slide mt-3">
                      <div class="carousel-inner">
                        ${items}
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#${carouselId}" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#${carouselId}" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                  `;
                }
              }
              // Apply fade-in animation to the loaded content
              body.classList.add('fade-in-content');
              col.dataset.loaded = 'true';
            } else {
              body.textContent = 'Error loading details';
              // Optionally, apply fade-in to error message too
              body.classList.add('fade-in-content');
            }
          }, { once: true });
        });
      } catch (e) {
        acc.innerHTML = '<div class="text-danger">Error</div>';
      }
    }

    fetchStatus();
    fetchRuns();
  </script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
