<div id="login-popup" style="display: none;">
  <div class="particles"></div>
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">
        <i data-lucide="shield"></i>
      </div>
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Sign in to your account</p>
    </div>

    <div class="login-role-selector">
      <button id="user-role-btn" class="active">
        <i data-lucide="user"></i>
        <span>User</span>
      </button>
      <button id="admin-role-btn">
        <i data-lucide="shield"></i>
        <span>Admin</span>
      </button>
    </div>

    <div id="admin-section" class="hidden">
      <div class="input-icon-wrapper">
        <i data-lucide="mail" class="input-icon"></i>
        <input type="email" id="admin-email" placeholder="Enter your email" class="enhanced-input">
      </div>
      <div class="input-icon-wrapper">
        <i data-lucide="lock" class="input-icon"></i>
        <input type="password" id="admin-password" placeholder="Enter your password" class="enhanced-input">
      </div>
      <p id="admin-error-message" class="error-message hidden"></p>
      <button id="admin-login-btn" class="enhanced-btn btn-success">
        <i data-lucide="log-in"></i>
        <span>Sign In</span>
      </button>
    </div>

    <div id="user-section">
      <h4 class="user-login-header">Enter your email to login</h4>
      <div class="input-icon-wrapper" id="user-email-wrapper">
        <i data-lucide="mail" class="input-icon"></i>
        <input type="email" id="user-email" placeholder="Enter your email address" class="enhanced-input">
      </div>
      <button id="user-login-btn" class="enhanced-btn btn-primary">
        <i data-lucide="log-in"></i>
        <span>Login / Check Email</span>
      </button>
      <p id="user-error-message" class="error-message hidden"></p>
      <div id="user-contact-links" class="hidden">
        <button id="user-mail-btn" class="contact-link-btn btn-outline-primary">
          <i data-lucide="mail"></i>
          <span>Email Admin</span>
        </button>
        <a href="#" id="user-reddit-link" class="contact-link-btn btn-outline-danger">
          <i data-lucide="message-circle"></i>
          <span>Message Admin</span>
        </a>
      </div>
    </div>
  </div>
</div>
