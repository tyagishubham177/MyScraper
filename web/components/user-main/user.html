<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0;"></div>
  <div id="particles-js-bg"></div>
  <div class="container py-5">
    <h1 class="mb-4">User Dashboard</h1>
    <p id="welcome-msg" class="mb-3"></p>
    <p>More features coming soonâ€¦</p>
    <button id="logout-btn" class="btn btn-secondary mt-3">Logout</button>
  </div>
  <script>
    const email = localStorage.getItem("userEmail");
    if (!email) {
      window.location.href = "../../index.html";
    } else {
      document.getElementById("welcome-msg").textContent = "Logged in as " + email;
      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("userEmail");
        window.location.href = "../../index.html";
      });
    }
  </script>
  <script src="../../particles.js"></script>
  <script src="../../lucide-icons.js"></script>
  <script type="module">
    import { initParticles } from "../particles-config/particles-config.js";
    import { initIcons } from "../icons/icons.js";
    document.addEventListener("DOMContentLoaded", () => {
      initParticles();
      initIcons();
    });
  </script>
</body>
</html>
